<html>
	<head>
		<meta charset="utf-8">
		<title>Froggy</title> 
	</head>
	<body>
    <canvas id="c"  width="800" height="800"></canvas>
    <script src="Froggy_files/three.js"></script>
    <script src="Froggy_files/OrbitControls.js"></script>
		<script src="Froggy_files/dat.gui.min.js"></script>
    <script>
    ///////////////////////////////////////////////////////////
    // Ásdís Valtýsdóttir, Haust 2024
    ///////////////////////////////////////////////////////////
    
    // Ná í striga
    const canvas = document.querySelector('#c');

    // Skilgreina sviðsnet
		const scene = new THREE.Scene();
    scene.background = new THREE.Color('lightblue');
            

    // Skilgreina myndavél og staðsetja hana
		const camera = new THREE.PerspectiveCamera( 60, canvas.clientWidth/canvas.clientHeight, 0.1, 1000 );
		camera.position.set(0, 2, 10);

    // Klasi sem tryggir að 'near'-gildið í valmyndinni sé alltaf minna en 'far'-gildið
    class MinMaxGUIHelper {
      constructor(obj, minProp, maxProp, minDif) {
        this.obj = obj;
        this.minProp = minProp;
        this.maxProp = maxProp;
        this.minDif = minDif;
      }
      get min() {
        return this.obj[this.minProp];
      }
      set min(v) {
        this.obj[this.minProp] = v;
        this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
      }
      get max() {
        return this.obj[this.maxProp];
      }
      set max(v) {
        this.obj[this.maxProp] = v;
        this.min = this.min;  // this will call the min setter
        }
      }
      
      // Skilgreina birtingaraðferð með afbjögun (antialias)
			const renderer = new THREE.WebGLRenderer({canvas, antialias:true});

      // Búa til tening með Phong áferð (Phong material) og bæta í sviðsnetið
			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshPhongMaterial( { color: 0x44aa88 } );
			const cube = new THREE.Mesh( geometry, material );
      cube.position.set(0, 0.02, 6);
			scene.add( cube );
      
      // Búa til kúlu með Phong áferð og bæta í sviðsnetið
			const ballGeometry = new THREE.SphereGeometry( 0.5, 20, 20 );
			const ballMaterial = new THREE.MeshPhongMaterial( { color: 0xaa8844 } );
			const ball = new THREE.Mesh( ballGeometry, ballMaterial );
      ball.position.x += -2;
			scene.add( ball );
      
      // Búa til sléttu með Phong áferð
      const planeGeometry = new THREE.PlaneGeometry( 14, 13 ); // 14x13 grind
      const planeMaterial = new THREE.MeshPhongMaterial( { color: 0xcccccc } );
      const plane = new THREE.Mesh( planeGeometry, planeMaterial );
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.set(0, -0.5, 0);
      scene.add( plane );

      // Búa til upphafs gangstétt
      const startingRoadGeometry = new THREE.PlaneGeometry(14, 1);
      const startingRoadMaterial = new THREE.MeshPhongMaterial( { color: 0xa9a9a9 });
      const startingRoad = new THREE.Mesh( startingRoadGeometry, startingRoadMaterial );
      startingRoad.rotation.x = -0.5 * Math.PI;
      startingRoad.position.set(0, -0.48, 6);
      scene.add( startingRoad );

      // Búa til milli-gangstétt
      const middleRoadGeometry = new THREE.PlaneGeometry(14, 1);
      const middleRoadMaterial = new THREE.MeshPhongMaterial( { color: 0xa9a9a9 });
      const middleRoad = new THREE.Mesh( middleRoadGeometry, middleRoadMaterial );
      middleRoad.rotation.x = -0.5 * Math.PI;
      middleRoad.position.set(0, -0.48, 0);
      scene.add( middleRoad );

      // Búa til seinustu gangstéttina
      const finalRoadGeometry = new THREE.PlaneGeometry(14, 1);
      const finalRoadMaterial = new THREE.MeshPhongMaterial( { color: 0xa9a9a9 });
      const finalRoad = new THREE.Mesh( finalRoadGeometry, finalRoadMaterial );
      finalRoad.rotation.x = -0.5 * Math.PI;
      finalRoad.position.set(0, -0.48, -6);
      scene.add( finalRoad );

      // Búa til gangbraut
      const pavementGeometry = new THREE.PlaneGeometry(14, 5);
      const pavementMaterial = new THREE.MeshPhongMaterial( { color: 0x524d50 }); // munstur seinna
      const pavement = new THREE.Mesh( pavementGeometry, pavementMaterial );
      pavement.rotation.x = -0.5 * Math.PI;
      pavement.position.set(0, -0.48, 3);
      scene.add( pavement );

      // Búa til bíla á gangbrautinni
			const car1Geometry = new THREE.BoxGeometry(2, 1);
			const car1Material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
			const car1 = new THREE.Mesh( car1Geometry, car1Material );
      car1.position.set(5, 0.02, 5);
			scene.add( car1 );
      
      // Búa til bíla á gangbrautinni
			const car2Geometry = new THREE.BoxGeometry(2, 1);
			const car2Material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
			const car2 = new THREE.Mesh( car2Geometry, car2Material );
      car2.position.set(-5, 0.02, 4);
			scene.add( car2 );
      
      // Búa til bíla á gangbrautinni
			const car3Geometry = new THREE.BoxGeometry(2, 1);
			const car3Material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
			const car3 = new THREE.Mesh( car3Geometry, car3Material );
      car3.position.set(0, 0.02, 3);
			scene.add( car1 );

      // Búa til bíla á gangbrautinni
			const car4Geometry = new THREE.BoxGeometry(2, 1);
			const car4Material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
			const car4 = new THREE.Mesh( car4Geometry, car4Material );
      car4.position.set(5, 0.02, 2);
			scene.add( car4 );

      // Búa til bíla á gangbrautinni
			const car5Geometry = new THREE.BoxGeometry(2, 1);
			const car5Material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
			const car5 = new THREE.Mesh( car5Geometry, car5Material );
      car5.position.set(-2, 0.02, 1);
			scene.add( car5 );


      // Búa til á
      const riverGeometry = new THREE.PlaneGeometry(14, 5);
      const riverMaterial = new THREE.MeshPhongMaterial( { color: 0x8fcdd9 }); // munstur seinna
      const river = new THREE.Mesh( riverGeometry, riverMaterial );
      river.rotation.x = -0.5 * Math.PI;
      river.position.set(0, -0.49, -3);
      scene.add( river );

      // Búa til trumb 1
      const plank1Geometry = new THREE.PlaneGeometry(6, 1);
      const plank1Material = new THREE.MeshPhongMaterial( { color: 0x964B00 }); // munstur seinna
      const plank1 = new THREE.Mesh( plank1Geometry, plank1Material );
      plank1.rotation.x = -0.5 * Math.PI;
      plank1.position.set(0, -0.48, -1);
      scene.add( plank1 );

      // Búa til trumb 2
      const plank2Geometry = new THREE.PlaneGeometry(6, 1);
      const plank2Material = new THREE.MeshPhongMaterial( { color: 0x964B00 }); // munstur seinna
      const plank2 = new THREE.Mesh( plank2Geometry, plank2Material );
      plank2.rotation.x = -0.5 * Math.PI;
      plank2.position.set(1, -0.48, -2);
      scene.add( plank2 );

      // Búa til trumb 3
      const plank3Geometry = new THREE.PlaneGeometry(6, 1);
      const plank3Material = new THREE.MeshPhongMaterial( { color: 0x964B00 }); // munstur seinna
      const plank3 = new THREE.Mesh( plank3Geometry, plank3Material );
      plank3.rotation.x = -0.5 * Math.PI;
      plank3.position.set(2, -0.48, -3);
      scene.add( plank3 );

       // Búa til trumb 4
       const plank4Geometry = new THREE.PlaneGeometry(6, 1);
      const plank4Material = new THREE.MeshPhongMaterial( { color: 0x964B00 }); // munstur seinna
      const plank4 = new THREE.Mesh( plank4Geometry, plank4Material );
      plank4.rotation.x = -0.5 * Math.PI;
      plank4.position.set(3, -0.48, -4);
      scene.add( plank4 );

       // Búa til trumb 5
       const plank5Geometry = new THREE.PlaneGeometry(6, 1);
      const plank5Material = new THREE.MeshPhongMaterial( { color: 0x964B00 }); // munstur seinna
      const plank5 = new THREE.Mesh( plank5Geometry, plank5Material );
      plank5.rotation.x = -0.5 * Math.PI;
      plank5.position.set(4, -0.48, -5);
      scene.add( plank5 );

      // Skilgreina ljósgjafa og bæta honum í sviðsnetið
      const light = new THREE.DirectionalLight(0xFFFFFF, 1);
      light.position.set(0, 10, 0);
      light.target.position.set(-5, 0, 0);
      scene.add(light);
      scene.add(light.target);

      document.addEventListener("keydown", function(e) {
        var keyCode = e.which;
        if(keyCode == 38) {
          cube.position.z -= 1;
        } else if(keyCode == 40) {
          cube.position.z += 1;
        } else if(keyCode == 37) {
          cube.position.x -= 1;
        } else if(keyCode == 39) {
          cube.position.x += 1;
        }
      });

      // Uppfæra staðsetningu myndavélar m.t.t hreyfingu á froskinum/cube
      function updateCameraPosition() {
        camera.position.set(cube.position.x, cube.position.y + 2, cube.position.z + 5);
        camera.lookAt(cube.position);
      }
      
      // Hreyfifall
			const animate = function () {
        requestAnimationFrame( animate );
        updateCameraPosition();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
