<html>
	<head>
		<meta charset="utf-8">
		<title>Froggy</title> 
	</head>
	<body>
    <canvas id="c"  width="800" height="800"></canvas>
    <script src="Froggy_files/three.js"></script>
    <script src="Froggy_files/controls/OrbitControls.js"></script>
		<script src="Froggy_files/dat.gui.min.js"></script>
    <script src="Froggy_files/loaders/OBJLoader.js"></script>
    <script src="Froggy_files/loaders/MTLLoader.js"></script>
    <script>
    ///////////////////////////////////////////////////////////
    // Ásdís Valtýsdóttir, Haust 2024
    ///////////////////////////////////////////////////////////
    
    let isMouseLookActive = false;
    let mouseX, mouseY = 0;
    let cameraRotationX, cameraRotationY = 0;

    const canvas = document.querySelector('#c');
		const scene = new THREE.Scene();
    scene.background = new THREE.Color('lightblue');
    
    const camera = new THREE.PerspectiveCamera( 60, canvas.clientWidth/canvas.clientHeight, 0.1, 1000 );
		camera.position.set(0, 2, 10);

  

    class MinMaxGUIHelper {
      constructor(obj, minProp, maxProp, minDif) {
        this.obj = obj;
        this.minProp = minProp;
        this.maxProp = maxProp;
        this.minDif = minDif;
      }
      get min() {
        return this.obj[this.minProp];
      }
      set min(v) {
        this.obj[this.minProp] = v;
        this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
      }
      get max() {
        return this.obj[this.maxProp];
      }
      set max(v) {
        this.obj[this.maxProp] = v;
        this.min = this.min;  // this will call the min setter
        }
      }

      const controls = new THREE.OrbitControls(camera, canvas);

      const renderer = new THREE.WebGLRenderer({canvas, antialias:true});

      // Skilgreina ljósgjafa og bæta honum í sviðsnetið
      const light = new THREE.DirectionalLight(0xFFFFFF, 1);
      light.position.set(0, 10, 5);
      light.target.position.set(-5, 0, 0);
      scene.add(light);
      scene.add(light.target);

      var frog;
      const mtlLoader = new THREE.MTLLoader();
      mtlLoader.load("./Froggy_files/models/12268_banjofrog_v1_L3.mtl", (materials) => {
        materials.preload();
        
        const objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load("./Froggy_files/models/12268_banjofrog_v1_L3.obj", (object) => {
          object.rotation.x = Math.PI * -.5;
          object.rotation.z = Math.PI;
          object.scale.set(0.25, 0.25, 0.25);
          object.position.set(0, -0.25, 6);
          
          

          scene.add(object);
          
          frog = object;
        });
      });

      var carModel;
      const carMtlLoader = new THREE.MTLLoader();
      carMtlLoader.load("./Froggy_files/models/AC Cobra/Shelby.mtl", (carMaterials) => {
        carMaterials.preload();

        const carObjLoader = new THREE.OBJLoader();
        carObjLoader.setMaterials(carMaterials);
        carObjLoader.load("./Froggy_files/models/AC Cobra/Shelby.obj", (carObject) => {
          carObject.scale.set(0.5, 0.5, 0.5);
          carModel = carObject;

          createCars();
          
        });
      });

    
      const loader = new THREE.TextureLoader();
      const texture = loader.load("./myndir/pavement.png");

      
      
      // Búa til sléttu með Phong áferð
      const planeGeometry = new THREE.PlaneGeometry( 14, 13 ); // 14x13 grind
      const planeMaterial = new THREE.MeshPhongMaterial( { color: 0xcccccc } );
      const plane = new THREE.Mesh( planeGeometry, planeMaterial );
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.set(0, -0.5, 0);
      scene.add( plane );

      // Búa til upphafs gangstétt
      const startingRoadGeometry = new THREE.PlaneGeometry(14, 1);
      const startingRoadMaterial = new THREE.MeshPhongMaterial( { map: texture });
      const startingRoad = new THREE.Mesh( startingRoadGeometry, startingRoadMaterial );
      startingRoad.rotation.x = -0.5 * Math.PI;
      startingRoad.position.set(0, -0.48, 6);
      scene.add( startingRoad );

      // Búa til milli-gangstétt
      const middleRoadGeometry = new THREE.PlaneGeometry(14, 1);
      const middleRoadMaterial = new THREE.MeshPhongMaterial( { map: texture });
      const middleRoad = new THREE.Mesh( middleRoadGeometry, middleRoadMaterial );
      middleRoad.rotation.x = -0.5 * Math.PI;
      middleRoad.position.set(0, -0.48, 0);
      scene.add( middleRoad );

      // Búa til seinustu gangstéttina
      const finalRoadGeometry = new THREE.PlaneGeometry(14, 1);
      const finalRoadMaterial = new THREE.MeshPhongMaterial( { map: texture });
      const finalRoad = new THREE.Mesh( finalRoadGeometry, finalRoadMaterial );
      finalRoad.rotation.x = -0.5 * Math.PI;
      finalRoad.position.set(0, -0.48, -6);
      scene.add( finalRoad );

         
      
      

      // Búa til gangbraut
      const pavementGeometry = new THREE.PlaneGeometry(14, 5);
      const pavementMaterial = new THREE.MeshPhongMaterial( { color: 0x524d50 }); // munstur seinna
      const pavement = new THREE.Mesh( pavementGeometry, pavementMaterial );
      pavement.rotation.x = -0.5 * Math.PI;
      pavement.position.set(0, -0.48, 3);
      scene.add( pavement );

      // Bílauppsetning
      const cars = [];
      const carPositions = [
        { x: 5, z: 5 },
        { x:-5, z: 4 },
        { x: 0, z: 3 },
        { x: 5, z: 2 },
        { x:-2, z: 1 }
      ];

      function createCars() {
        if(!carModel) {
          requestAnimationFrame(createCars);
          return;
        }

        for (const pos of carPositions) {
          const car = carModel.clone();
          car.position.set(pos.x, -0.5, pos.z);
          car.direction = Math.random() > 0.5 ? 0.03 : -0.03; 
          scene.add(car);
          cars.push(car);
        }
      }

      

      // Árekstur á bíl og froski
      function checkCarCollision() {
        if(!frog) return;
        let collisionDetected = false;

        cars.forEach(car => {
          if(Math.abs(frog.position.x - car.position.x) < 1.5 &&
            Math.abs(frog.position.z - car.position.z) < 1) {
              collisionDetected = true;
            }
        });

        if(collisionDetected) {
          frog.position.set(0, -0.25, 6);
        }
      }



      

      let fliesAdded = false;
      const flies = [];
      const flyPositions = [
        { x: 0, z: -6 },
        { x: 4, z: -6 },
        { x: -4, z: -6 }
      ];

      function addFlies() {
        for( const pos of flyPositions) {
          const flyGeometry = new THREE.BoxGeometry(0.5, 0.5);
          const flyMaterial = new THREE.MeshPhongMaterial( { color: 0x524d50 });
          const fly = new THREE.Mesh(flyGeometry, flyMaterial);
          fly.position.set(pos.x, 0.5, pos.z);
          fly.direction = Math.random() > 0.5 ? 0.03 : -0.03; 
          scene.add(fly);
          flies.push(fly);
        }
      }

      let score = 0;

      function updateScore() {
        console.log(`Score: ${score}`);
      }

      function checkFlyCollision() {
        flies.forEach( (fly, index) => {
          if(Math.abs(frog.position.x - fly.position.x) < 0.5 && Math.abs(frog.position.z - fly.position.z) < 0.5) {
          score += 1;
          document.getElementById("score").innerText = `Score: ${score}`;
          scene.remove(fly);
          flies.splice(index, 1);
          updateScore();
        }
        });
      }

      // Búa til á
      const riverGeometry = new THREE.PlaneGeometry(14, 5);
      const riverMaterial = new THREE.MeshPhongMaterial( { color: 0x8fcdd9 }); // munstur seinna
      const river = new THREE.Mesh( riverGeometry, riverMaterial );
      river.rotation.x = -0.5 * Math.PI;
      river.position.set(0, -0.49, -3);
      scene.add( river );

      //Trumba-uppsetning
      const planks = [];
      const plankPositions = [
        {x: 0, z: -1},
        {x: 1, z: -2},
        {x: 2, z: -3},
        {x: 3, z: -4},
        {x: 4, z: -5}
      ];

      for(const pos of plankPositions) {
        const plankGeometry = new THREE.PlaneGeometry(6, 1);
        const plankMaterial = new THREE.MeshPhongMaterial({ color: 0x964B00 });
        const plank = new THREE.Mesh(plankGeometry, plankMaterial);
        plank.position.set(pos.x, -0.48, pos.z);
        plank.direction = Math.random() > 0.5 ? 0.01 : -0.01;
        plank.rotation.x = -0.5 * Math.PI;
        scene.add(plank);
        planks.push(plank);
      }

      

      let cameraMode = 1;
      window.addEventListener("keydown", function(e) {
        var keyCode = e.which;
        if(keyCode == 38) {
          frog.position.z -= 1;
        } else if(keyCode == 40) {
          frog.position.z += 1;
        } else if(keyCode == 37) {
          frog.position.x -= 1;
        } else if(keyCode == 39) {
          frog.position.x += 1;
        } else if(keyCode == 50) {
          cameraMode = 2;
          activateMouse();
        } else if(keyCode == 49) {
          cameraMode = 1;
        }
      });

      // Uppfæra staðsetningu myndavélar m.t.t hreyfingu á froskinum/cube
      function updateCameraPosition() {
        if(!frog) return;

        if(cameraMode === 1) {
          camera.position.set(frog.position.x, frog.position.y + 2, frog.position.z + 5);
          camera.lookAt(frog.position);
          cameraRotationX = 0;
          cameraRotationY = 0;
        } else if (cameraMode === 2) {
          camera.position.set(frog.position.x, frog.position.y + 0.3, frog.position.z + 0.5);
          camera.lookAt(new THREE.Vector3(frog.position.x, frog.position.y + 0.3, frog.position.z - 1));
        }
      }

      // Fall þegar froskur er á planka
      function checkFrogOnPlank() {
        let onPlank = false; 
        planks.forEach(plank => {
          if(frog) {
            if(Math.abs(frog.position.z - plank.position.z) < 0.5 && 
              frog.position.x >= plank.position.x -3 &&
              frog.position.x <= plank.position.x +3) {
              frog.position.x += plank.direction*0.5;
              onPlank = true;
            }
          }
        });
        return onPlank;
      }

      // froskur í áni
      function checkFrogInRiver() {
        if(!frog) return;

        const isInRiver = (frog.position.z >= -5.5 && frog.position.z <= -0.5);
        const onPlank = checkFrogOnPlank();

        if(isInRiver && !onPlank) {
          frog.position.set(0, -0.25, 6);
        }
      }

      

      
      // Hreyfifallið
			const animate = function () {
        requestAnimationFrame( animate );
        if(frog) {
          if(frog.position.z <= -6 && !fliesAdded) {
            addFlies();
            fliesAdded = true;
          }
        }
        
        cars.forEach(car => {
          car.position.x += car.direction;

          if(car.position.x > 7) {
            car.position.x = -7;
          } else if(car.position.x < -7) {
            car.position.x = 7;
          }
        });

        flies.forEach(fly => {
          fly.position.x += fly.direction;

          if(fly.position.x > 7) {
            fly.position.x = -7;
          } else if(fly.position.x < -7) {
            fly.position.x = 7;
          }
        });

        planks.forEach(plank => {
          plank.position.x += plank.direction;
          if(plank.position.x > 10) {
            plank.position.x = -10;
          } else if(plank.position.x < -10) {
            plank.position.x = 10;
          }

        });

        checkFrogOnPlank();
        checkCarCollision();
        checkFrogInRiver();
        checkFlyCollision();

        updateCameraPosition();
  
				renderer.render( scene, camera );
			};

			animate();
		</script>
    <div class="scoreCard">
      <p id="score"></p>
    </div>
	</body>
</html>
