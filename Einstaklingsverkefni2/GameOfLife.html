<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Game of Life</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;
    uniform vec4 transform;
    
    void main() {
    fColor = vColor;
    gl_Position = transform * vPosition;
    }
</script>
    
<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;
    varying vec4 fColor;
    
    void main()
    {
        gl_FragColor = fColor;
    }
    </script>

    
<script type="text/javascript" src="./GameOfLife_files/webgl-utils.js"></script>
<script type="text/javascript" src="./GameOfLife_files/initShaders.js"></script>
<script type="text/javascript" src="./GameOfLife_files/MV.js"></script>
<script type="text/javascript" src="./GameOfLife_files/GameOfLife.js"></script>    
</head>
<header>
    <h1>Game of Life</h1>
</header>

<body>
    <canvas id="gl-canvas" width="512" height="512">
</body>
</html>
