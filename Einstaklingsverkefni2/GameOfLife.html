<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec4 vColor;
        varying vec4 fColor;

        uniform mat4 rotation;

        void main()
        {
            fColor = vColor;
            gl_Position = rotation * vPosition;
        }
    </script>
    
<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;
    
    varying vec4 fColor;
    
    void main()
    {
        gl_FragColor = fColor;
    }
    </script>

    
<script type="text/javascript" src="./GameOfLife_files/webgl-utils.js"></script>
<script type="text/javascript" src="./GameOfLife_files/initShaders.js"></script>
<script type="text/javascript" src="./GameOfLife_files/MV.js"></script>
<script type="text/javascript" src="/GameOfLife.js"></script>

    
</head>

<body>
    <canvas id="gl-canvas" width="700" "="" height="700">
    
</body>
</html>
