<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Duckhunt</title>
        <script id="vertex-shader" type="x-shader/x-vertex">

            
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;


            void
            main()
            {
                gl_Position = vPosition;
                fColor = vColor;
            }
        </script>
    
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void
            main()
            {
                gl_FragColor = fColor;
            }
        </script>
    
        <script type="text/javascript" src="./main_files/webgl-utils.js"></script>
        <script type="text/javascript" src="./main_files/initShaders.js"></script>
        <script type="text/javascript" src="./main_files/MV.js"></script>
        <script type="text/javascript" src="./main.js"></script>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            Duckhunt
        </header>
        <canvas id="gl-canvas" width="512" height="512"></canvas>

        <p>
            Use the spacebar to shoot and use the mouse to move the triangle.
        </p>
    </body>
</html>
