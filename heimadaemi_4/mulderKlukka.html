<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute  vec4 vPosition;
      attribute  vec4 vColor;
      varying vec4 fColor;
      
      uniform mat4 transform;
      void main()
      {
        fColor = vColor;
        gl_Position = transform * vPosition; 
      }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      
      void main()
      {
        gl_FragColor = fColor;
      }
    </script>
    
    <script type="text/javascript" src="./mulderKlukka_files/webgl-utils.js"></script>
    <script type="text/javascript" src="./mulderKlukka_files/initShaders.js"></script>
    <script type="text/javascript" src="./mulderKlukka_files/MV.js"></script>
    <script type="text/javascript" src="./mulderKlukka_files/mulderKlukka.js"></script>
  </head>
  <body>

<canvas id="gl-canvas" width="700" height="700">

<br>

</html>
